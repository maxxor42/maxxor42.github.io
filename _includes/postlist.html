        <div class="post-date">
            <p>
                {{ post.date | date: "%-d %b %Y" | upcase }}
            </p>
        </div>
        {% if post.categories %}
            <ul class="categories">
                {% for category in post.categories %}
                    <li><a href="">{{ category | upcase }}</a></li>

            </ul>
        {% endif %}
