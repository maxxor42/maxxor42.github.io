<header id="margin-header">
  <h1>
    {{ site.title | upcase }}
  </h1>
</header>
<nav>
  <ul>
    {% for sub in site.pages %}
      {% if sub.inIndex %}
        {% if sub.title == page.title %}
          <li id="active">
            {{ sub.title }}
          </li>
        {% else %}
          <li>
            <a href="{{ sub.url }}">{{ sub.title }}</a>
          </li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</nav>
