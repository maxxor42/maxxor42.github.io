{% for post in site.posts limit: 3 %}
<div class="postExc">
    <h3>
        {{ post.title }}
    </h3>

    {% include postlistmargin.html %}

    {{ post.excerpt }}
    <a href="{{ post.url }}" class="read-all">Read the whole post</a></div>
{% endfor %}

<a href="/blog/" class="read-all">All blog posts</a>
